@if ( originalImage() ) {
<div class="fixed flex flex-col items-center top-10 right-10 z-10 fade-in">
  <span>Editando</span>
  <img [src]="originalImage()" alt="Imagen a editar" class="border rounded-xl w-36 h-36 object-contain">
  <button (click)="generateVariation()" class="btn-primary mt-2">
    Generar variacion
  </button>
</div>
}

<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- chat message -->
      <app-chat-message text="Que deseas generar." />
      @for (message of messages(); track $index) {
      @if(message.isGpt) {
      <app-chat-message [text]="message.text" [imageInfo]="message.imageInfo" />
      } @else {
      <app-my-message [text]="message.text" />
      }
      }
      @if (isLoading()) {
      <app-typing-loader />
      }
    </div>
  </div>
  <!-- messageBox -->
  <app-text-message-box placeholder="Escribe aqui lo que deseas" (onMessage)="handleMessage($event)" />
</div>
